<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            background-color: #333;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            display: block;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        /* Main Content */
        .container {
            flex: 1;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        article {
            background-color: #f0f0f0;
            padding: 1.5rem;
            border-radius: 8px;
        }

        aside {
            background-color: #e0e0e0;
            padding: 1.5rem;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        /* Media Queries */
        @media (min-width: 600px) {
            nav ul {
                flex-direction: row;
                justify-content: center;
            }
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 2fr 1fr;
            }
        }

        @media (min-width: 992px) {
            .container {
                grid-template-columns: 3fr 1fr;
                max-width: 1200px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <main>
            <article>
                <h2>Main Content</h2>
                <p>Main Content goes here.</p>
            </article>
            <article>
                <h2>Featured Post</h2>
                <p>Our features posts are : </p>
            </article>
        </main>
        <aside>
            <h3>Sidebar</h3>
            <p>Sidebar contents.</p>
        </aside>
    </div>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
